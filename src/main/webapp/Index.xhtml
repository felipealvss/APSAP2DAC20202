<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>APS/AP2 DAC PROJECT</title>
</h:head>

<h:body>

	<p:panel header="MUSICAL INSTRUMENTS REGISTRATION">
	
		<h:form>
			
			<h:panelGrid columns="2" cellpadding="5">
				
				<h:outputLabel value="Name:" style="font-weight:bold" />
				<h:inputText value="#{musicalInstrumentBean.musicalInstrument.name}"/>
				
				<h:outputLabel value="Instrument Age: " style="font-weight:bold" />
				<h:inputText value="#{musicalInstrumentBean.musicalInstrument.instrumentAge}"/>
				
				<h:outputLabel value="Owner: " style="font-weight:bold" />
				<h:inputText value="#{musicalInstrumentBean.musicalInstrument.owner}"/>
				
				<h:commandButton value="Save!" action="#{musicalInstrumentBean.saveMusicalInstrument}"/>
				<h:commandButton value="View Saved Registers" action="#{musicalInstrumentBean.listMusicalInstrument}"/>
				
			</h:panelGrid>
	
		</h:form>	
	
	</p:panel>

</h:body>

</html>
